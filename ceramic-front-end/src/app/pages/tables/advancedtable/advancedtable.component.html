<div class="container-fluid">
  <app-pagetitle title="Comptes" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Utilisateurs</h4>
          <div class="row mb-md-2">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="tickets-table_length"><label
                  class="d-inline-flex align-items-center">Voir
                  <select name="tickets-table_length" aria-controls="tickets-table" name="pageSize"
                    [(ngModel)]="service.pageSize"
                    class="custom-select custom-select-sm form-control form-control-sm mx-2">
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select> </label></div>
            </div>
            <!-- Search -->
            <div class="col-sm-12 col-md-6">
              <div id="tickets-table_filter" class="dataTables_filter text-md-right"><label
                  class="d-inline-flex align-items-center">Rechercher:
                  <input type="text" name="searchTerm" class="form-control form-control-sm ml-2"
                    aria-controls="tickets-table" [(ngModel)]="service.searchTerm"></label></div>
            </div>
            <!-- End search -->
          </div>
          <!-- Table -->
          <div class="table-responsive">
            <table id="basic-datatable"
              class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
              <thead>
                <tr>
                  <th sortable="id" (sort)="onSort($event)">Identifiants</th>
                  <th sortable="name" (sort)="onSort($event)">Name</th>
                  <th sortable="telephone" (sort)="onSort($event)">Telephone</th>
                  <th sortable="scan" (sort)="onSort($event)">Scan</th>
                  <th sortable="salary" (sort)="onSort($event)">Merite</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <!-- <div class="alert alert-primary" *ngIf="!!vide" >Pas d'utilisateur pour l'isntatnt, vous pourrez reessayer plus tard ! </div> -->
              <tbody *ngFor="let table of tables$ | async ;let i=index">
                <tr>
                    <td>
                      
                      <ngb-highlight [result]="table.idUser" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.nom" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.telephone" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.scan" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.merite" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                      <button type="button" (click)="validate(table.idUser, $event)" class="btn btn-success">Valider</button>
                       <!-- <span class="alert" *ngIf="!!validate(table.idUser)"><i class="fas fa-check fas-success"></i></span> -->
                        
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- End table -->
          <div class="row justify-content-md-between align-items-md-center mt-2">
            <div class="col-sm-12 col-md-5">
              <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
                <!-- {{service.totalRecords}} -->
                Utilisateurs
              </div>
            </div>
            <!-- Pagination -->
            <div class="col-sm-12 col-md-5">
              <div class="text-md-right float-md-right pagination-rounded">
                <ngb-pagination [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
                </ngb-pagination>
              </div>
            </div>
            <!-- End Pagination -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
